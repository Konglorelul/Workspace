name: Test Alarm Package

on:
  schedule:
    - cron: "10,15,20,30 6 6 10 *" # UTC
  workflow_dispatch: {}

jobs:
 job1:
    runs-on: windows-latest
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v5
      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install requests
        run: pip install requests
      - name: Install pytest
        run: pip install pytest
      - name: Install alarm package
        run: python -m pip install --index-url https://test.pypi.org/simple/ --no-deps WebsiteWatcherVlad
      - name: Run pytest
        run: pytest
  